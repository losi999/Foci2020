<div class="login-panel">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cfp_email">
        Email cím
      </label>
      <input placeholder="Email cím" type="email" formControlName="email" id="cfp_email" class="form-control"
        autocomplete="new-email"
        [ngClass]="{'is-invalid' : form.controls.email.touched && form.controls.email.invalid}">
      <ng-container *ngIf="form.controls.email.touched">
        <span class="invalid-feedback" *ngIf="form.controls.email.errors?.required">Email megadása kötelező</span>
        <span class="invalid-feedback" *ngIf="form.controls.email.errors?.email">Helytelen formátum</span>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="confirmationCode">
        Megerősítő kód
      </label>
      <input placeholder="Megerősítő kód" type="number" formControlName="confirmationCode" id="confirmationCode"
        class="form-control" disabled="true">
    </div>
    <div class="form-group">
      <label for="password">
        Jelszó
      </label>
      <input placeholder="Új jelszó" type="password" formControlName="password" id="password" class="form-control"
        autocomplete="new-password"
        [ngClass]="{'is-invalid' : form.controls.password.touched && form.controls.password.invalid}">
      <ng-container *ngIf="form.controls.password.touched">
        <span class="invalid-feedback" *ngIf="form.controls.password.errors?.required">Jelszó megadása kötelező</span>
        <span class="invalid-feedback" *ngIf="form.controls.password.errors?.minlength">Minimum 6 karakter hosszú jelszó
          szükséges</span>
      </ng-container>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary" *ngIf="!isInProgress">Küldés</button>
    <button class="btn btn-primary" type="button" disabled *ngIf="isInProgress">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Küldés...
    </button>
  </form>
  <button class="btn btn-link login-panel__registration" [routerLink]="['/login']">Bejelentkezés</button>
  <button class="btn btn-link login-panel__registration" [routerLink]="['/registration']">Regisztráció</button>
</div>

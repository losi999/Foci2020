AWSTemplateFormatVersion: '2010-09-09'

Resources:
  FociTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: partitionKey
          AttributeType: S
        - AttributeName: sortKey
          AttributeType: S
        - AttributeName: documentType
          AttributeType: S
        - AttributeName: tournamentId
          AttributeType: S
        - AttributeName: teamId
          AttributeType: S
        - AttributeName: matchId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: partitionKey
          KeyType: HASH
        - AttributeName: sortKey
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: indexByTournamentId
          KeySchema:
            - AttributeName: tournamentId
              KeyType: HASH
            - AttributeName: documentType
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: indexByTeamId
          KeySchema:
            - AttributeName: teamId
              KeyType: HASH
            - AttributeName: documentType
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: indexByMatchId
          KeySchema:
            - AttributeName: matchId
              KeyType: HASH
            - AttributeName: documentType
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: indexByUserId
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: documentType
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: indexByDocumentType
          KeySchema:
            - AttributeName: documentType
              KeyType: HASH
          Projection:
            ProjectionType: ALL                  

  FociLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Action:
            - sts:AssumeRole
          Principal:
            Service:
              - lambda.amazonaws.com

  FociPolicy:
    Type: AWS::IAM::Policy
    DependsOn:
      - FociLambdaRole
    Properties:
      PolicyName: FociPolicy
      Roles:
        - !Ref FociLambdaRole
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:DeleteItem
              - dynamodb:PutItem
              - dynamodb:Query
              - dynamodb:UpdateItem
            Resource: !GetAtt FociTable.Arn
          - Effect: Allow
            Action:
              - logs:DeleteSubscriptionFilter
              - logs:DeleteLogStream
              - logs:CreateExportTask
              - logs:DeleteResourcePolicy
              - logs:CreateLogStream
              - logs:DeleteMetricFilter
              - logs:TagLogGroup
              - logs:CancelExportTask
              - logs:DeleteRetentionPolicy
              - logs:DeleteLogDelivery
              - logs:AssociateKmsKey
              - logs:PutDestination
              - logs:DisassociateKmsKey
              - logs:UntagLogGroup
              - logs:DeleteLogGroup
              - logs:PutDestinationPolicy
              - logs:DeleteDestination
              - logs:PutLogEvents
              - logs:CreateLogGroup
              - logs:PutMetricFilter
              - logs:CreateLogDelivery
              - logs:PutResourcePolicy
              - logs:UpdateLogDelivery
              - logs:PutSubscriptionFilter
              - logs:PutRetentionPolicy
            Resource: '*'
Outputs:
  FociTableName:
    Value: !Ref FociTable
  FociLambdaRoleArn:
    Value: !GetAtt FociLambdaRole.Arn
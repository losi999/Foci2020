version: 2.1
jobs:
  api_unit_test:     
    docker:
      - image: circleci/node:12.13.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restoring API dependencies from cache 
          key: api-dependencies-{{ checksum "api/package.json" }}

      - run: 
          name: Installing API dependencies
          command: cd api && npm install

      - save_cache:
          paths:
            - api/node_modules
          key: api-dependencies-{{ checksum "api/package.json" }}

      - run:
          name: Running API linter
          command: cd api && npm run lint

      - run:
          name: Running API unit tests
          command: cd api && npm run test

      - store_artifacts:
          path: api/coverage
          destination: coverage
      
      - run:
          name: Build API
          command: npm run build:api
        
      - persist_to_workspace:
          root: ~/
          paths:
            - repo/api/dist
  api_deploy:
    parameters:
      env:
        type: string
    docker: 
      - image: cibuilds/aws:1.16.1
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - deploy: 
          name: AWS Package
          command: aws cloudformation package --template-file cloudformation.yaml --s3-bucket ${AWS_PACKAGES_S3} --output-template-file packaged.cloudformation.yaml
      - deploy:
          name: AWS Deploy
          command: aws cloudformation deploy --template-file packaged.cloudformation.yaml --stack-name foci2020-<<parameters.env>> --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND --parameter-overrides Env=<<parameters.env>>
  test:
    parameters:
      env:
        type: string
    docker:
      - image: cypress/base
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restoring test dependencies from cache 
          key: test-dependencies-{{ checksum "test/package.json" }}

      - run: 
          name: Installing test dependencies
          command: cd test && npm install

      - save_cache:
          paths:
            - test/node_modules
            - /root/.cache/Cypress
          key: test-dependencies-{{ checksum "test/package.json" }}

      - run:
          name: Running tests
          command: cd test && npm run test:<<parameters.env>>  

workflows:
  version: 2.1
  api: 
    jobs:
      - api_unit_test   
      - api_deploy:
          name: api_deploy_dev
          env: 'DEV'
          requires:
            - api_unit_test
          filters:
            branches:
              only: 
                - develop
      - api_deploy:
          name: api_deploy_uat
          env: 'UAT'
          requires:
            - api_unit_test
          filters:
            branches:
              only: 
                - release      
      - test:
          name: test_dev
          env: 'DEV'
          requires:
            - api_deploy_dev
          filters:
            branches:
              only:
                - develop          
      - test:
          name: test_uat
          env: 'UAT'
          requires:
            - api_deploy_uat
          filters:
            branches:
              only:
                - release
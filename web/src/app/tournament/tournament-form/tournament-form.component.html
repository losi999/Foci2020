<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Név
      <input placeholder="Név" type="text" formControlName="tournamentName">
    </label>
    <ng-container *ngIf="form.controls.tournamentName.touched">
      <span *ngIf="form.controls.tournamentName.errors?.required">Kötelező</span>
    </ng-container>
  </div>
  <button [disabled]="form.invalid" type="submit">Mentés</button>
</form>

AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: "Foci 2020 Betting API"
Parameters:
  LambdaRoleArn:
    Type: String
  Database:
    Type: String
  UserPoolArn:
    Type: String
  Env:
    Type: String

Globals:
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"
  Function:
    Handler: index.default
    Runtime: nodejs12.x
    Timeout: 10
    MemorySize: 512
    Tracing: Active
    Environment:
      Variables:
        DYNAMO_TABLE: !Ref Database

Resources:
  BettingApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub Foci2020-${Env}-Betting
      StageName: betting
      TracingEnabled: true
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !Ref UserPoolArn
      GatewayResponses:
        MISSING_AUTHENTICATION_TOKEN:
          StatusCode: 404
          ResponseTemplates:
            application/json: '{ "message": $context.error.messageString }'

  PlaceBet:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub Foci2020-${Env}-Betting-PlaceBet
      CodeUri: api/dist/place-bet
      Role: !Ref LambdaRoleArn
      Events:
        API:
          Type: Api
          Properties:
            RestApiId: !Ref BettingApi
            Path: /v1/matches/{matchId}/bets
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  ListBetsOfMatch:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub Foci2020-${Env}-Betting-ListBetsOfMatch
      CodeUri: api/dist/list-bets-of-match
      Role: !Ref LambdaRoleArn
      Events:
        API:
          Type: Api
          Properties:
            RestApiId: !Ref BettingApi
            Path: /v1/matches/{matchId}/bets
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  ListMatchesOfTournament:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub Foci2020-${Env}-Betting-ListMatchesOfTournament
      CodeUri: api/dist/list-matches-of-tournament
      Role: !Ref LambdaRoleArn
      Events:
        API:
          Type: Api
          Properties:
            RestApiId: !Ref BettingApi
            Path: /v1/tournaments/{tournamentId}/matches
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer
 
Outputs:
  BettingApi:
    Description: "Foci 2020 Betting API"
    Value: !Sub "${BettingApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}"

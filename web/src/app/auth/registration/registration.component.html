<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Email cím
      <input placeholder="Email cím" type="email" formControlName="email">
    </label>
    <ng-container *ngIf="form.controls.email.touched">
      <span *ngIf="form.controls.email.errors?.required">Kötelező</span>
      <span *ngIf="form.controls.email.errors?.email">Nem email</span>
    </ng-container>
  </div>
  <div>
    <label>
      Jelszó
      <input placeholder="Jelszó" type="password" formControlName="password">
    </label>
    <ng-container *ngIf="form.controls.password.touched">
      <span *ngIf="form.controls.password.errors?.required">Kötelező</span>
      <span *ngIf="form.controls.password.errors?.minlength">Túl rövid</span>
    </ng-container>
  </div>
  <div>
    <label>
      Jelszó újra
      <input placeholder="Jelszó újra" type="password" formControlName="passwordConfirm">
    </label>
    <ng-container *ngIf="form.controls.passwordConfirm.touched">
      <span *ngIf="form.controls.passwordConfirm.errors?.required">Kötelező</span>
      <span *ngIf="form.errors?.passwordsNotMatch">Jelszavak nem egyeznek</span>
    </ng-container>
  </div>
  <div>
    <label>
      Megjelenítendő név
      <input placeholder="Megjelenítendő név" type="text" formControlName="displayName">
    </label>
    <ng-container *ngIf="form.controls.displayName.touched">
      <span *ngIf="form.controls.displayName.errors?.required">Kötelező</span>
    </ng-container>
  </div>
  <button [disabled]="form.invalid" type="submit">Regisztráció</button>
</form>

AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  Env:
    Type: String

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Action:
            - sts:AssumeRole
          Principal:
            Service:
              - lambda.amazonaws.com
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:GetItem
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                  - sns:Publish
                  - xray:*
                  - cognito-idp:AdminCreateUser
                  - cognito-idp:AdminGetUser
                  - cognito-idp:AdminInitiateAuth
                  - cognito-idp:AdminAddUserToGroup
                  - cognito-idp:AdminSetUserPassword
                  - cloudformation:DescribeStacks
                  - lambda:InvokeFunction
                Resource: "*"

  TeamDeletedTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub Foci2020-${Env}-TeamDeleted

  TournamentDeletedTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub Foci2020-${Env}-TournamentDeleted

  TeamUpdatedTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub Foci2020-${Env}-TeamUpdated

  TournamentUpdatedTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub Foci2020-${Env}-TournamentUpdated

Outputs:
  LambdaRoleArn:
    Value: !GetAtt LambdaRole.Arn
  TeamDeletedTopic:
    Value: !Ref TeamDeletedTopic
  TournamentDeletedTopic:
    Value: !Ref TournamentDeletedTopic
  TeamUpdatedTopic:
    Value: !Ref TeamUpdatedTopic
  TournamentUpdatedTopic:
    Value: !Ref TournamentUpdatedTopic

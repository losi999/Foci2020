<form class="betting-match-list-item__bet-panel" [formGroup]="form">
  <div class="betting-match-list-item__bet-title">
    Tipped
  </div>
  <div class="betting-match-list-item__home-flag">
    <span>
      <img [src]="match.homeTeam.image" alt="">
    </span>
  </div>
  <div class="betting-match-list-item__away-flag">
    <span>
      <img [src]="match.awayTeam.image" alt="">
    </span>
  </div>
  <input class="betting-match-list-item__home-input" type="number" formControlName="homeScore" min="0" pattern="\d*">
  <input class="betting-match-list-item__away-input" type="number" formControlName="awayScore" min="0" pattern="\d*">

  <button [disabled]="form.invalid" type="button" class="btn btn-primary betting-match-list-item__ok" *ngIf="!isBettingInProgress" (click)="onSubmit()">Küldés</button>
  <button class="btn btn-primary betting-match-list-item__ok" type="button" disabled *ngIf="isBettingInProgress">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </button>
</form>
